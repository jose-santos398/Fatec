<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Super - Cadastro</title>

    <!-- Bootstrap e Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="login.js" ></script>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: rgb(123, 1, 160);
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            font-size: 18px;
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            color: #000 !important;
        }
        .card {
            border: 1px solid rgb(123, 1, 160);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            background: #FFF;
            padding: 30px;
        }
        .card-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #FF5722;
        }
        .form-group label {
            font-size: 16px;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            padding: 15px;
        }
        .btn {
            background-color: rgb(123, 1, 160);
            border: none;
            color: white;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color:rgb(123, 1, 160);
        }
        .user-welcome {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Loja Super</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cadastro.html">Cadastrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- FormulÃ¡rio de Cadastro -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastre-se para aproveitar nossas ofertas!</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="criarConta(); return false;">
                            <div class="form-group">
                                <label for="inputEmail"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email" required>
                            </div>
                            <div class="form-group">
                                <label for="inputSenha"><i class="fas fa-lock"></i> Senha</label>
                                <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha" required>
                            </div>
                            <div class="form-group">
                                <label for="inputConfirmaSenha"><i class="fas fa-lock"></i> Confirmar Senha</label>
                                <input type="password" class="form-control" id="inputConfirmaSenha" placeholder="Confirme sua senha" required>
                            </div>
                            <button type="submit" class="btn btn-block"><i class="fas fa-user-plus"></i> Cadastrar!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
