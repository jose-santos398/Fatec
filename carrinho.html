<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Super - Carrinho de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        /* Manter fundo branco e navbar com azul escuro */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        /* Título */
        h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Jumbotron */
        .jumbotron {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }

        .total-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .btn-payment {
            margin-top: 15px;
            width: 100%;
        }

        /* Lista de Itens */
        .list-group-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Footer */
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .footer .nav-link {
            color: #007bff !important;
        }

        /* Estilo do seletor de pagamento */
        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .payment-method img {
            margin-right: 10px;
            width: 40px;
        }

        /* Espaçamento para melhorar visual */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="atualizar_carrinho()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Loja Super</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastro.html">Cadastrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center">Meu Carrinho de Compras</h1>

        <!-- Lista de Itens no Carrinho -->
        <div id="lista-carrinho" class="list-group mb-4">
            <!-- Itens do carrinho serão adicionados dinamicamente aqui -->
        </div>

        <!-- Total e Opções de Pagamento -->
        <div class="total-container">
            <h3 id="total" class="text-center">TOTAL: R$ 0,00</h3>

            <h4>Escolha uma forma de pagamento:</h4>

            <div class="form-group">
                <label for="metodoPagamento">Método de Pagamento</label>
                <select class="form-control" id="metodoPagamento">
                    <option value="pix">Pix</option>
                    <option value="cartaoCredito">Cartão de Crédito</option>
                    <option value="cartaoDebito">Cartão de Débito</option>
                </select>
            </div>

            <div class="payment-method">
                <img src="assets/pix.png">
                <span>Pix</span>
            </div>
            <div class="payment-method">
                <img src="assets/mcard.png">
                <span>Cartão de Crédito</span>
            </div>
            <div class="payment-method">
                <img src="assets/visa.png">
                <span>Cartão de Débito</span>
            </div>

            <button class="btn btn-primary btn-lg btn-payment" onclick="finalizar_compra()">Finalizar Compra</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="sobrenos.html">Sobre nós</a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Seu script de compra -->
    <script src="compra.js"></script>
</body>
</html>
